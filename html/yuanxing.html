<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试原型</title>
    <script type="application/javascript">
        // 1.创建函数对象
        function dataget(name,color){
            this.name = name;
            this.color = color;
            this.whatAreYou=function(){
                return '我是'+this.color+this.name;
            }
        }
        // 2.添加新的属性
        dataget.prototype.price = 100;
        dataget.prototype.rating = 0.3;
        dataget.prototype.getinfo=function(){
            return 'rating:'+this.rating+',price'+this.price;
        }
    </script>
</head>
<body>

</body>
</html>
